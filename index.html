<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>BOOKI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>

        <img src="Images/logo/Booki.png" alt="Logo Booki" />


        <nav>
            <ul>
                <li><a href="#Hébergement">Hébergements</a></li>
                <li><a href="#Activités">Activités</a></li>
            </ul>
        </nav>

    </header>

    <div class="margin-bottom-left">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>

        <form class="search">
            <div class="position-search">
                <i class="fa-solid fa-location-dot icons-position-search"></i>
                <input type="text" placeholder="Marseille, France" />

            </div>
            <input type="submit" value="Recherche" />
        </form>
    </div>

    <form class="form-filtre">

        <h2>Filtres</h2>

        <div class="position-div-filtre">
            <i class="fa-solid fa-money-bill-wave position-icons-filtre"></i>
            <input type="submit" value="Économique" />
        </div>

        <div class="position-div-filtre">
            <i class="fa-solid fa-person position-icons-filtre-familial"></i>
            <input type="submit" value="Familial" />
        </div>

        <div class="position-div-filtre">
            <i class="fa-solid fa-heart position-icons-filtre"></i>
            <input type="submit" value="Romantique" />
        </div>

        <div class="position-div-filtre">
            <i class="fa-solid fa-dog position-icons-filtre-animaux"></i>
            <input type="submit" value="Animaux autorisés" />
        </div>

    </form>

    <i class="fa fa-circle-info icons-info"
        style="color: white;background-color: #0065FC;border: 1px solid #D9D9D9;border-radius: 50%;"></i>
<h1 style="font-size: 22px;">Filtre</h1>
<h1 style="font-size: 1.4em;">Filtre</h1>
</body>

</html>
